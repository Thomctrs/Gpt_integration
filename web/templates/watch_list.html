{% extends "base.html" %}

{% block title %}Nos Montres{% endblock %}

{% block content %}
<section class="container mx-auto p-4">
    <h1 class="text-3xl font-semibold text-center mb-8">Notre Collection</h1>
    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-8">
        {% for watch in watches %}
        <div class="watch-card bg-white shadow-lg rounded-lg overflow-hidden">
            <a href="{{ url_for('watch_detail', watch_id=watch['watch_id']) }}" class="block">
                <img src="{{ watch['primary_image'] }}" alt="{{ watch['model'] }}" class="w-full h-64 object-cover">
                <div class="watch-info p-4">
                    <h2 class="text-xl font-semibold text-gray-900">{{ watch['model'] }}</h2>
                    <p class="brand text-gray-600 text-sm">{{ watch.get('brand_name', 'Marque non spécifiée') }}</p>
                    <p class="price text-lg font-semibold text-gray-800 mt-2">{{ watch['price']|round(2) }}€</p>
                </div>
            </a>
        </div>
        {% endfor %}
    </div>
</section>
{% endblock %}
