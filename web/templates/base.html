<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Tempus Lux - {% block title %}Montres de Luxe{% endblock %}</title>
    <!-- Inclusion de Tailwind CSS via CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    {% block head %}{% endblock %}
</head>
<body class="bg-gray-100 text-gray-900">

    <!-- En-tÃªte -->
    <header class="bg-white shadow">
        <div class="container mx-auto flex items-center justify-between p-4">
            <div class="logo">
                <a href="/">
                    <img src="{{ url_for('static', filename='images/tempus_lux_logo.png') }}" alt="Tempus Lux" class="h-10">
                </a>
            </div>
            <nav class="space-x-4">
                <a href="{{ url_for('watch_list') }}" class="text-gray-700 hover:text-gray-900 font-medium">Nos Montres</a>
            </nav>
        </div>
    </header>

    <!-- Contenu principal -->
    <main class="container mx-auto p-4">
        {% block content %}{% endblock %}
    </main>

    <!-- Pied de page -->
    <footer class="bg-gray-800 text-gray-300">
        <div class="container mx-auto text-center py-4">
            <p>&copy; 2024 Tempus Lux - Montres de Prestige</p>
        </div>
    </footer>

</body>
</html>
