        document.addEventListener('DOMContentLoaded', () => {
            const imageUpload = document.getElementById('imageUpload');
            const analyzeButton = document.getElementById('analyzeButton');
            const analysisResult = document.getElementById('analysisResult');
            const audioSection = document.getElementById('audioSection');
            const playAudioButton = document.getElementById('playAudioButton');
            const audioPlayer = document.getElementById('audioPlayer');
            let audioFilename = null;
            let selectedFile = null;

            // File selection change

            imageUpload.addEventListener('change', (e) => {
                selectedFile = e.target.files[0];
                if (selectedFile) {
                    const reader = new FileReader();

                    // Prévisualiser l'image une fois chargée
                    reader.onload = (event) => {
                        analysisResult.innerHTML = `
                            <img src="${event.target.result}" alt="Image sélectionnée" class="max-w-full max-h-full rounded-lg shadow-lg">
                        `;
                    };

                    // Lire le fichier sélectionné
                    reader.readAsDataURL(selectedFile);
                }
            });

            // Analyze button click
            analyzeButton.addEventListener('click', () => {
                if (!selectedFile) {
                    analysisResult.innerHTML = `
                        <p class="text-red-500">Veuillez sélectionner une image d'abord</p>
                    `;
                    return;
                }

                // Prepare form data
                const formData = new FormData();
                formData.append('file', selectedFile);

                // Show loading state
                analysisResult.innerHTML = `
                    <p class="text-blue-400">Analyse en cours...</p>
                `;

                // Send to server
                fetch('http://127.0.0.1:8000/analyze-image', {
                    method: 'POST',
                    body: formData
                })

                    if (data.analysis) {
                        // Extract audio filename from response

                            </div>
                        `;

                        // Show audio section
                        audioSection.classList.remove('hidden');

                        analysisResult.innerHTML = `
                            <p class="text-red-500">Erreur : ${data.error}</p>

                    analysisResult.innerHTML = `
                        <p class="text-red-500">Erreur de connexion : ${error.message}</p>
                    `;

                        `;

            });
