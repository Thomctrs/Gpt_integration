<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Erreur | Tempus Lux</title>
    <style>
        :root {
            --color-black: #1C1C1C;
            --color-white: #F5F5F5;
            --color-red: #E63946;
            --color-gray: #A8A8A8;
            --color-blue: #457B9D;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: var(--color-white);
            color: var(--color-black);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }

        .error-container {
            max-width: 600px;
            padding: 2rem;
            border: 1px solid var(--color-gray);
            border-radius: 8px;
            background-color: var(--color-white);
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }

        .error-code {
            font-size: 6rem;
            font-weight: bold;
            color: var(--color-red);
        }

        .error-message {
            font-size: 1.5rem;
            margin: 1rem 0;
            color: var(--color-black);
        }

        .error-description {
            font-size: 1rem;
            margin-bottom: 2rem;
            color: var(--color-gray);
        }

        .btn-home {
            display: inline-block;
            background-color: var(--color-blue);
            color: var(--color-white);
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .btn-home:hover {
            background-color: var(--color-black);
        }

        @media (max-width: 480px) {
            .error-code {
                font-size: 4rem;
            }

            .error-message {
                font-size: 1.2rem;
            }

            .btn-home {
                padding: 0.5rem 1rem;
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <div class="error-container">
        <div class="error-code">404</div>
        <div class="error-message">Page non trouvée</div>
        <div class="error-description">
            Désolé, la page que vous recherchez est introuvable ou n'existe plus.
            Retournez à l'accueil pour continuer à naviguer.
        </div>
        <a href="/" class="btn-home">Retour à l'accueil</a>
    </div>
</body>
</html>
